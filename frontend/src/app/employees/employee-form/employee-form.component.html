<h2 class="text-3xl font-bold mb-6 text-gray-800">{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h2>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
  <div class="mb-4">
    <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
    <input id="firstName" type="text" formControlName="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="employeeForm.get('firstName')?.invalid && (employeeForm.get('firstName')?.dirty || employeeForm.get('firstName')?.touched)" class="text-red-500 text-xs italic mt-1">
      <div *ngIf="employeeForm.get('firstName')?.errors?.['required']">First Name is required.</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
    <input id="lastName" type="text" formControlName="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="employeeForm.get('lastName')?.invalid && (employeeForm.get('lastName')?.dirty || employeeForm.get('lastName')?.touched)" class="text-red-500 text-xs italic mt-1">
      <div *ngIf="employeeForm.get('lastName')?.errors?.['required']">Last Name is required.</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <input id="email" type="email" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="employeeForm.get('email')?.invalid && (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched)" class="text-red-500 text-xs italic mt-1">
      <div *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="employeeForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="hireDate" class="block text-gray-700 text-sm font-bold mb-2">Hire Date:</label>
    <input id="hireDate" type="date" formControlName="hireDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="employeeForm.get('hireDate')?.invalid && (employeeForm.get('hireDate')?.dirty || employeeForm.get('hireDate')?.touched)" class="text-red-500 text-xs italic mt-1">
      <div *ngIf="employeeForm.get('hireDate')?.errors?.['required']">Hire Date is required.</div>
    </div>
  </div>

  <div class="mb-4">
    <label for="jobTitle" class="block text-gray-700 text-sm font-bold mb-2">Job Title:</label>
    <input id="jobTitle" type="text" formControlName="jobTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="salary" class="block text-gray-700 text-sm font-bold mb-2">Salary:</label>
    <input id="salary" type="number" formControlName="salary" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <div *ngIf="employeeForm.get('salary')?.invalid && (employeeForm.get('salary')?.dirty || employeeForm.get('salary')?.touched)" class="text-red-500 text-xs italic mt-1">
      <div *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</div>
      <div *ngIf="employeeForm.get('salary')?.errors?.['min']">Salary must be a positive number.</div>
    </div>
  </div>

  <div class="mb-6">
    <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department:</label>
    <input id="department" type="text" formControlName="department" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="flex items-center justify-between">
    <button type="submit" [disabled]="employeeForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
      {{ isEditMode ? 'Update Employee' : 'Create Employee' }}
    </button>
    <button type="button" (click)="goBack()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
      Cancel
    </button>
  </div>
</form>
